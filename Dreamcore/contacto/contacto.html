<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzón Fantasma</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/base/variables.css" />
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/components/buttons.css" />
    <link rel="stylesheet" href="../css/effects/glitch.css" />
    <link rel="stylesheet" href="../css/components/navigation.css" />
    <link rel="stylesheet" href="../css/components/forms.css" />
    <link rel="stylesheet" href="../css/components/preloader.css" />
    <link rel="stylesheet" href="../css/layout/footer.css" />
    <link rel="stylesheet" href="../css/layout/header.css" />
    <link rel="stylesheet" href="../css/layout/responsive.css" />
    <link rel="stylesheet" href="../css/sections/diario.css" />
    <link rel="stylesheet" href="../css/sections/entrada.css" />
    <link rel="stylesheet" href="../css/sections/sobre-nosotros.css" />
    <link rel="stylesheet" href="../css/sections/main.css" />
    <script defer src="../js/glitch.js"></script>
    <script defer src="../js/nightmode.js"></script>
    <script defer src="../js/forms.js"></script>
  </head>
  <body>
    <audio autoplay loop hidden>
      <source src="../sonido/ambiente.mp3" type="audio/mpeg" />
    </audio>
    <header class="header">
      <div class="barra contenedor">
        <h1 class="logo glitch-text" data-text="Espacios Olvidados">
          Espacios Olvidados
        </h1>
        <nav class="navegacion">
          <a
            class="navegacion__enlace glitch-link"
            data-text="Inicio"
            href="../home/home.html"
            >Inicio</a
          >
          <a
            class="navegacion__enlace glitch-link"
            data-text="Archivo Onírico"
            href="../archivo-onirico/archivo.html"
            >Archivo Onírico</a
          >
          <a
            class="navegacion__enlace glitch-link"
            data-text="Mapa del Laberinto"
            href="../laberinto/laberinto.html"
            >Mapa del Laberinto</a
          >
          <a
            class="navegacion__enlace glitch-link"
            data-text="Diario del Soñador"
            href="../diario/diario.html"
            >Diario del Soñador</a
          >
        </nav>
      </div>
      <div class="header__texto">
        <h2 class="glitch-text" data-text="Buzón Fantasma">Buzón Fantasma</h2>
        <p class="glitch-text" data-text="Envía un mensaje y espera...">
          Envía un mensaje y espera...
        </p>
      </div>
    </header>

    <main class="contenedor centrar-texto">
      <h2 class="glitch-text" data-text="Tu Voz en el Vacío">
        Tu Voz en el Vacío
      </h2>

      <form class="formulario formulario--fantasma" id="formulario">
        <div class="campo-fantasma">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required />
        </div>
        <div class="campo-fantasma">
          <label for="email">Correo</label>
          <input type="email" id="email" required />
        </div>
        <div class="campo-fantasma">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="5" required></textarea>
        </div>
        <button
          type="submit"
          class="boton-enviar glitch-button"
          data-text="Susurrar al vacío"
        >
          Susurrar al vacío
        </button>
        <p class="mensaje-exito" id="mensajeExito">
          Tu susurro ha sido enviado...
        </p>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Espacios Olvidados - Buzón Fantasma</p>
    </footer>
  </body>
</html>
